<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- link google fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-options active">Programming</button>
                <button class="category-options">UX-UI Designer</button>
                <button class="category-options">Quality Assurance(QA)</button>
                <button class="category-options">Fullstak</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="question-options">
                <button class="question-options">5</button>
                <button class="question-options active">10</button>
                <button class="question-options">15</button>
                <button class="question-options">20</button>
                <button class="question-options">25</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>





    <!-- Quiz Container -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>


        <div class="quiz-content">
            <h1 class="question-text">In JavaScript, how do you create a function?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>create function myFunction()</p>
                </li>
                <li class="answer-option correct">
                    <p>function myFunction()</p>
                    <span class="material-symbols-rounded">check_circle</span>
                </li>
                <li class="answer-option incorrect">
                    <p>def function myFunction()</p>
                    <span class="material-symbols-rounded">cancel</span>
                </li>
                <li class="answer-option">
                    <p>func myFunction()</p>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> of <b>10</b>Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

     </div> -->

</body>
</html>
