{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Register</h1>
            <p class="lead muted">Create your account to start the quiz</p>
        </div>
        <div class="panel">
            <form id="registerForm" class="auth-form" method="post" action="{{ url_for('register') }}">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" class="input" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" class="input" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn-primary btn-block">Register</button>
                </div>
                <div class="text-center muted">
                    Already have an account? <a href="/" class="text-primary">Login here</a>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="message error">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
