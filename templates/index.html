{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="panel">
        <div id="login-section">
            <h1>Welcome Back</h1>
            <p class="lead muted">Sign in to continue to the quiz</p>
            <form id="loginForm">
                <input type="text" class="input" id="login-username" name="username" placeholder="Username" required>
                <input type="password" class="input" id="login-password" name="password" placeholder="Password" required>
                
                <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem">
                    <label class="muted"><input type="checkbox"> Remember me</label>
                    <a href="#" class="muted">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="muted" style="text-align:center;margin-top:1rem">
                New user? <a href="/register">Register here</a>
            </div>
        </div>
    </div>

    <div id="quiz-section" class="section hidden">
        <h2>Quiz</h2>
        <div id="quiz-questions"></div>
        <button id="submit-quiz" class="hidden">Submit Quiz</button>
    </div>

    <div id="result-section" class="section hidden">
        <h2>Quiz Results</h2>
        <div id="score"></div>
        <div id="answers-review"></div>
    </div>
</div>
{% endblock %}
