{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="panel text-center">
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to continue to the quiz</p>

      <form id="loginForm" method="post" action="{{ url_for('login') }}" class="auth-form">
        <div class="form-row">
          <input type="text" class="input" name="username" id="login-username" placeholder="Username" required>
        </div>

        <div class="form-row">
          <input type="password" class="input" name="password" id="login-password" placeholder="Password" required>
        </div>

        <div class="form-row form-actions">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <div class="form-row">
          <button type="submit" class="btn-primary btn-block">Login</button>
        </div>

        <div class="register-link">
          New user? <a href="{{ url_for('register') }}">Register here</a>
        </div>
      </form>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="message-container">
            {% for message in messages %}
              <div class="message error">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
